<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registra una cuenta</title>
  <link rel="stylesheet" href="RVisitante.css">
</head>
<body>
  <a href="PaginTi.html" class="btn-back"> 
    <img src="flecha5.png" alt="Regresar">
  </a>
  <div class="registro-container">

    <div class="registro-box">

      <!-- Mitad izquierda: imagen -->
      <div class="registro-left"></div>

      <!-- Mitad derecha: formulario -->
      <div class="registro-right">
        <h2 class="titulo-form">Registra una cuenta visitante</h2>
       
        <form class="registro-form">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Ingresa tu nombre">

          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" placeholder="Ingresa tus apellidos">

          <label for="correo">Correo</label>
          <input type="email" id="correo" placeholder="Ingresa tu correo">

          <label for="password">Contrase単a</label>
          <input type="password" id="password" placeholder="Ingresa tu contrase単a">

          <label for="confirm-password">Confirmar Contrase単a</label>
          <input type="password" id="confirm-password" placeholder="Confirma tu contrase単a">

          <button type="submit" class="btn-register">Registrarse</button>
        </form>
      </div>

    </div>
    
  </div>
</body>
</html>
