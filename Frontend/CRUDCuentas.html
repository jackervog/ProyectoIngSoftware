<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Cuentas</title>
  <link rel="stylesheet" href="CRUDCuentas.css">
</head>
<body>
    <a href="PaginTi.html" class="btn-back">
    <img src="flecha5.png" alt="Regresar">
  </a>
  <!-- Encabezado azul -->
  <header class="header">
    <h1>Gestión de Cuentas</h1>
  </header>

  <!-- Contenedor principal -->
  <div class="container">
    <!-- Panel listado -->
    <div class="listado">
      <!-- Buscador -->
      <div class="buscador">
        <input type="text" placeholder="Buscar cuenta...">
        <button>Buscar</button>
      </div>

      <!-- Tabla de cuentas -->
      <table class="tabla-cuentas">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Rol</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Departamento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>A001</td>
            <td>Administrador</td>
            <td>Andrea</td>
            <td>López</td>
            <td>Sistemas</td>
            <td>
              <button class="btn-modificar">Modificar</button>
              <button class="btn-eliminar">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>A002</td>
            <td>Profesor</td>
            <td>Richard</td>
            <td>Gómez</td>
            <td>Arquitectura</td>
            <td>
              <button class="btn-modificar">Modificar</button>
              <button class="btn-eliminar">Eliminar</button>
            </td>
          </tr>
          <tr>
            <td>A003</td>
            <td>Estudiante</td>
            <td>Benjamin</td>
            <td>Pérez</td>
            <td>Economía</td>
            <td>
              <button class="btn-modificar">Modificar</button>
              <button class="btn-eliminar">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Panel formulario -->
    <div class="formulario">
      <h2>Modificar Cuenta</h2>
      <form>
        <label for="nombre">Nombres</label>
        <input type="text" id="nombre" placeholder="Ingresa los nombres">

        <label for="apellido-p">Apellido Paterno</label>
        <input type="text" id="apellido-p" placeholder="Ingresa el apellido paterno">

        <label for="apellido-m">Apellido Materno</label>
        <input type="text" id="apellido-m" placeholder="Ingresa el apellido materno">

        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" placeholder="Ingresa la matrícula">

        <label for="rol">Tipo de Rol</label>
        <select id="rol">
          <option value="">-- Selecciona un rol --</option>
          <option value="admin">Administrador</option>
          <option value="profesor">Profesor</option>
          <option value="estudiante">Estudiante</option>
        </select>

        <label for="departamento">Departamento</label>
        <select id="departamento">
          <option value="">-- Selecciona un departamento --</option>
          <option value="sistemas">Sistemas</option>
          <option value="arquitectura">Arquitectura</option>
          <option value="economia">Economía</option>
        </select>

        <label for="correo">Correo</label>
        <input type="email" id="correo" placeholder="Ingresa el correo">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingresa la contraseña">

        <button type="submit" class="btn-modificar-form">Modificar Cuenta</button>
      </form>
    </div>
  </div>
</body>
</html>
