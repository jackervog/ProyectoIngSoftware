<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro Pardo</title>
  <link rel="stylesheet" href="ForoPrincipal.css">
</head>
<body>
  <!-- Barra superior -->
  <header class="header">
    <div class="logo">
      <img src="../Img/foro.png" alt="Logo" class="logo-img">
      <span class="titulo">FORO PARDO</span>
    </div>
    <div class="acciones-header">
      <button class="icon-btn">
        <img src="../Img/lupa.png" alt="Buscar">
      </button>
      <button class="icon-btn">
        <img src="../Img/user1.png" alt="Cuenta">
      </button>
    </div>
  </header>

  <main class="container">
    <!-- Botón Haz una pregunta -->
    <div class="nueva-pregunta" id="preguntaBtn">
      <img src="../Img/user2.png" alt="Usuario" class="icono-usuario">
      <span class="texto-boton">Haz una pregunta...</span>
    </div>

    <!-- Ventana desplegable -->
    <div class="ventana-pregunta" id="ventanaPregunta">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" placeholder="Escribe tu pregunta...">

      <label for="cuerpo">Cuerpo (opcional):</label>
      <textarea id="cuerpo" rows="4" placeholder="Escribe más detalles aquí..."></textarea>

      <div class="acciones-form">
        <button class="btn-publicar">Publicar</button>
      </div>
    </div>
    
    <!-- Publicaciones -->
    <section class="publicaciones">
      <!-- Publicación 1 -->
      <div class="publicacion">
        <div class="pub-header">
          <img src="../Img/user2.png" alt="User" class="user-img">
          <span class="nombre">Juan Perez</span>
        </div>
        <h3 class="titulo-pub">¿Cómo instalar Visual Studio Code?</h3>
        <p class="contenido">Estoy iniciando en programación y quisiera saber cómo descargar e instalar Visual Studio Code. ¿Alguien me puede ayudar?</p>
        
        <div class="acciones">
          <button class="like">👍 12</button>
          <button class="comentarios">💬 4</button>
          <button class="responder">➡️</button>
        </div>

        <!-- Campo oculto de respuesta -->
        <div class="respuesta-form">
          <textarea placeholder="Escribe tu comentario..."></textarea>
          <div class="acciones-form">
            <button class="btn-publicar">Publicar</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Tu JS externo -->
  <script src="ForoPrincipal.js"></script>
</body>
</html>
