<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Roles - Tabla</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='TI/CRUDRol.css') }}">
</head>
<body>
  <a href="{{ url_for('PaginaTi') }}" class="btn-back">
    <img src="{{ url_for('static', filename='Img/flecha5.png') }}" alt="Regresar">
  </a>

  <header class="header">
    <h1>Gestión de Roles</h1>
  </header>

  <div class="container">
    <!-- Panel izquierdo: tabla -->
    <div class="listado">
      <div class="buscador">
        <input type="text" placeholder="Buscar rol...">
        <button>Buscar</button>
      </div>

      <table class="tabla-roles">
        <thead>
          <tr>
            <th>ID</th>
            <th>Rol</th>
            <th>Fecha de creación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for r in roles %}
          <tr>
            <td>{{ r.idRol }}</td>
            <td>{{ r.nombre_rol }}</td>
            <td>{{ r.fecha_creacion }}</td>
            <td>
              <a href="{{ url_for('eliminar_rol', id_rol=r.idRol) }}">
                <button class="btn-eliminar">Eliminar</button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Panel derecho: formulario -->
    <div class="formulario">
      <h2 id="titulo-form">Crear Rol</h2>
      <form method="POST">
        <input type="hidden" id="idRol" name="idRol">

        <label for="nombre">Nombre del Rol</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre del rol">

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3" placeholder="Describe el rol"></textarea>

        <label for="permisos">Permisos</label>
        <select id="permisos" name="permisos">
          <option value="" disabled selected>Selecciona un permiso</option>
          <option value="lectura">Lectura</option>
          <option value="escritura">Escritura</option>
          <option value="edicion">Edición</option>
          <option value="administracion">Administración</option>
        </select>

        <!-- Botones a un lado -->
        <div class="botones-form">
          <button type="submit" formaction="{{ url_for('crear_rol') }}" class="btn-crear">Crear</button>
          <button type="submit" formaction="{{ url_for('modificar_rol') }}" class="btn-modificar">Modificar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
