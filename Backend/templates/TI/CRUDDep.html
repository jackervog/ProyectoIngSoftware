<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Departamentos - Tabla</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='TI/CRUDDep.css') }}">
</head>
<body>
  <a href="{{ url_for('PaginaTi') }}" class="btn-back">
    <img src="{{ url_for('static', filename='Img/flecha5.png') }}" alt="Regresar">
  </a>

  <!-- Encabezado azul -->
  <header class="header">
    <h1>Gestión de Departamentos</h1>
  </header>

  <div class="container">
    <!-- Panel izquierdo -->
    <div class="listado">
      <div class="buscador">
        <input type="text" placeholder="Buscar departamento...">
        <button>Buscar</button>
      </div>

      <table class="tabla-departamentos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre del Departamento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for d in departamentos %}
          <tr>
            <td>{{ d.idDepartamento }}</td>
            <td>{{ d.nombre_dep }}</td>
            <td>
              <button class="btn-modificar">Modificar</button>
              <a href="{{ url_for('eliminar_departamento', id_dep=d.idDepartamento) }}">
                <button class="btn-eliminar">Eliminar</button>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Panel derecho -->
   <div class="formulario">
  <h2>Gestión de Departamento</h2>
  <form method="POST">
    <label for="id">ID</label>
    <input type="number" name="id" id="id" placeholder="Ingresa el ID" required>

    <label for="nombre">Nombre del Departamento</label>
    <input type="text" name="nombre" id="nombre" maxlength="45" placeholder="Ingresa el nombre" required>

    <!-- Botones a un lado -->
    <div class="botones-form">
      <button type="submit" formaction="{{ url_for('crear_departamento') }}" class="btn-crear">Crear</button>
      <button type="submit" formaction="{{ url_for('modificar_departamento') }}" class="btn-modificar">Modificar</button>
      <button type="submit" formaction="{{ url_for('eliminar_departamento') }}" class="btn-eliminar">Eliminar</button>
    </div>
  </form>
</div>

      </form>
    </div>
  </div>
</body>
</html>
